<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>showRestaurants</title>
</head>
<body>
<p th:text="${hello}">message</p>
<table>
    <tr>
        <td>이름</td>
        <td>전화번호</td>
    </tr>
    <tr th:each="b: ${list}" th:object="${b}">
        <td><a th:text="${b.name}" th:href="@{/restaurants/findOne/{id}(id=${b.id})}"/></td>
        <td th:text="${b.tel}"></td>
    </tr>
</table>

<div>
    <a th:href="@{/restaurants/save}"><button type="submit">새로운 레스토랑 등록</button></a>
</div>
</body>
</html>
